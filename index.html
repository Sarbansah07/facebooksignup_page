<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
            <h2>Instagram</h2>
            <p class="c3">
                Sign up to see photos 
                and videos from your friends.
            </p>
            <button class="c4">Login in 
                with Facebook
            </button>
            <div class="abc">
                <input type="number" name="" id=""
                placeholder="Mobile Number">
                <input type="password" name=""
                id="" placeholder="Password">
                <input type="name" name="" id=""
                placeholder="Full Name">
                <input type="username" name="" id=""
                placeholder="Username">
            </div>
            <p class="prt">People who use our service may have 
                uploaded your contact information 
                to Instagram. 
                <a href="#">Learn More</a></p>
                <p>
                By signing up, you agree to our <a href="#">Terms
                    ,</a><a href="#">Privacy Policy</a>
                </p>
                <button class="c5">Sign up</button>
                <div class="c6">
                </div>
        </div>
    </div>
</body>
</html>
